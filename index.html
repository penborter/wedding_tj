<script>

  let images = ['assets/jt1.jpeg', 'assets/jt2.jpeg', 'assets/jt3.jpeg', 'assets/jt4.jpeg', 'assets/jt5.jpeg', 'assets/jt6.jpeg', 'assets/jt7.jpeg'];
  let num = 1;

  console.log(num)

  setInterval(function(){

    image.src = images[num++];

      num = 0;

    console.log(num)
